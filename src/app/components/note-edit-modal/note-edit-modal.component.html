<div class="modal-header">
    <button type="button"
            class="close"
            (click)="activeModal.dismiss()">
        <span>&times;</span>
    </button>
    <h4 class="modal-title">Edit Note</h4>
</div>

<div class="modal-body">
    <textarea (change)="noteChange($event)">{{note.note}}</textarea>
</div>

<div class="modal-footer">
    <button type="button"
            class="btn btn-secondary"
            (click)="activeModal.dismiss()"
    >Close</button>

    <button type="button"
            class="btn btn-primary"
            (click)="save()"
    >Save</button>
</div>
